<body>

    <div class="pictures">
        <picture>

        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/image2.png" alt="heart">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/image3.png" alt="heart">
        </picture>
        <picture>

        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/image5.png" alt="heart">
        </picture>
    </div>

<script src="js.js" defer></script>
